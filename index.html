<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="dashboardCSS.css" rel="stylesheet">
  <script defer src="dashboard.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>


<body>
  <main>
  <!--1-->  
    <section class="section1A div1A">

        <img alt="Avatar Jeremy" class="img1" src="images/image-jeremy.png"><br>

      </div>

    </section>

  <!--2-->

      <img alt="work icon" class="img2" src="images/icon-work.svg">

      <div class="div2B">

        <span class="span2" id="span2"></span>

      </div>

 
    </section>
   <!--3-->

      <img alt="play icon" class="img2" src="images/icon-play.svg">

        <span class="span1" id="span3"></span><br>
        <span class="span2" id="span4"></span>
      </div>

    </section>

  <!--4-->

      <img alt="Study icon" class="img2" src="images/icon-study.svg">

        <span class="span1" id="span5"></span><br>
        <span class="span2" id="span6"></span>
   
      </div>

    </section>

  <!--5-->

    </section>

  <!--6-->

    </section>

      <img alt="Self-care icon" class="img2" src="images/icon-self-care.svg">

        <span class="span1" id="span11"></span><br>
        <span class="span2" id="span12"></span>

      </div>

    </section>
